
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vyhled치v치n칤 produkt콢 z Shoptet feedu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        input { width: 100%; padding: 12px; font-size: 16px; margin-bottom: 20px; }
        .product { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .product strong { font-size: 18px; display: block; }
        .product .price { color: green; font-weight: bold; }
        .product .stock { color: #0066cc; margin-top: 4px; }
    </style>
</head>
<body>
    <h1>游댌 Vyhled치v치n칤 produkt콢</h1>
    <input type="text" id="search" placeholder="Zadej n치zev produktu...">
    <div id="results"></div>

    <script>
        const searchInput = document.getElementById("search");
        const resultsDiv = document.getElementById("results");
        let products = [];

        fetch("https://www.krytnamobil.cz/products.xml")
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("SHOPITEM");
                products = Array.from(items).map(item => ({
                    name: item.querySelector("PRODUCTNAME")?.textContent || "",
                    price: item.querySelector("PRICE_VAT")?.textContent || "neuvedena",
                    stock: item.querySelector("STOCK")?.textContent || "nezn치m치"
                }));
            });

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query));
            resultsDiv.innerHTML = filtered.map(p => `
                <div class="product">
                    <strong>${p.name}</strong>
                    <div class="price">Cena: ${p.price} K캜</div>
                    <div class="stock">Sklad: ${p.stock}</div>
                </div>
            `).join("");
        });
    </script>
</body>
</html>
